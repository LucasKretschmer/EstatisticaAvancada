<!DOCTYPE html>
<html>
    <head>
        <title>Menu</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="geral.css" rel="stylesheet" type="text/css"/>
        <!-- Cuidado não remover, JS referente aos gráficos -->
        <script src="https://code.highcharts.com/highcharts.js"></script>
        <script src="https://code.highcharts.com/modules/exporting.js"></script>
        <script src="https://code.highcharts.com/modules/export-data.js"></script>
        <script src="http://dev.tecnicon.com.br:9091/Tecnicon/js/jquery-1.8.2.js"></script>
        <script src="dexie.min.js" type="text/javascript"></script>
        <script src="app.js" type="text/javascript"></script>
    </head>
    <body>
        <button class="accordion" data-abre="divi">Identificação de variáveis</button>
        <div id="ident-var" class="panel divi">
            <p>Quantitativa - discreta/ contínua, Qualitativa</p>
            <div>
                <label>Digite a palavra:</label>
                <input type="text" id="ident-var-valor" style="clear:both;"> 
                <label>Resposta</label>
                <input type="text" id="ident-var-result" readonly="readonly">
            </div>
        </div>

        <button class="accordion" data-abre="divi1">Seleção de amostras</button>
        <div class="panel divi1">
            <p>Amostragem</p>
        </div>

        <button class="accordion" data-abre="divi2">Dados Relativos</button>
<!--        <div class="panel divi2">-->
        <div class="">
            <p>cálculo de Porcentagens, Índices, Coeficientes e Taxas - no mínimo 5 itens de cada segmento</p>
            <button type="button" id="dadosAdicionar">Adicionar Linha</button>
            <button type="button" id="dadosPorcentagem">Calcular Porcentagem</button>
            <table>
                <thead>
                    <tr>
                        <td contenteditable="true">Título 1</td>
                        <td contenteditable="true">Título 2</td>
                        <td>Porcentagem</td>
                    </tr>
                </thead>
                <tbody id="dadosTBody">
                    
                </tbody>
                <tfoot>
                    <tr>
                        <td>Total</td>
                        <td id="dadosTotal"></td>
                        <td></td>
                    </tr>
                </tfoot>
            </table>
        </div>

        <button class="accordion" data-abre="divi3">Criação de gráficos</button>
        <div class="panel divi3">
            <div id="container" data-highcharts-chart="0" style="min-width: 310px; height: 400px; margin: 0 auto"></div>
            <p>Diagramas</p>
        </div>

        <button class="accordion" data-abre="divi4">Distribuição de Frequência</button>
        <div class="panel divi4">
            <p>criar tabela e calcular todos os tipos de frequências</p>
        </div>

        <button class="accordion" data-abre="divi5">Medidas de Posição</button>
        <div class="panel divi5">
            <p>Média, Moda, Mediana, Quartis e Percentis</p>
        </div>



        <script src="geral.js" type="text/javascript"></script>
    </body>
</html>
